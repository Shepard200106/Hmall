server:
  port: 8004
  address: 0.0.0.0
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
spring:
  application:
    name: gulimall-ware  # ✅ 必须设置服务名！这是导致你报错的关键
  datasource:
    url: jdbc:mysql://127.0.0.1:9001/gulimall_pms?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: 123456789
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        ip: 127.0.0.1

rocketmq:
  name-server: 127.0.0.1:9876

# Seata配置
# Seata配置
seata:
  enabled: true
  tx-service-group: default  # 必须与服务端tx-service-group.default一致
  service:
    vgroup-mapping:
      default: default  # 必须与服务端store.vgroupMapping.default一致
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      group: SEATA_GROUP
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      group: SEATA_GROUP
  data-source-proxy-mode: AT  # 2.0.0需明确指定代理模式