server:
  port: 8002
  address: 0.0.0.0
spring:
  application:
    name: gulimall-product
  redis:
    host: 127.0.0.1  # Redis服务器地址（实际项目填真实IP）
    port: 9003       # Redis端口（默认6379）
    password:        # 密码（如果Redis没设密码，留空）
    lettuce:
      pool:
        max-active: 16  # 最大连接数
        max-idle: 8     # 最大空闲连接
        min-idle: 4     # 最小空闲连接
  datasource:
    url: jdbc:mysql://127.0.0.1:9001/gulimall_pms?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: 123456789
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        ip: 127.0.0.1
  jackson:
    default-property-inclusion: non_null

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: my-producer-group

elasticsearch:
  uris: http://localhost:9200
# Seata配置
seata:
  enabled: true
  tx-service-group: gulimall_tx_group # 事务组名称（需与Seata Server配置一致）
  service:
    vgroup-mapping:
      gulimall_tx_group: default # 映射到Seata Server的集群名（与registry.conf一致）
  registry:
    type: nacos # 注册中心类型
    nacos:
      server-addr: localhost:8850 # Seata Server所在的Nacos地址
      application: seata-server # Seata Server的服务名（与registry.conf一致）
      group: SEATA_GROUP # 分组（与registry.conf一致）